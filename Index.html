    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #ff6f61, #f953c6);
            color: white;
            text-align: center;
            padding: 30px 10px;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.8em;
            font-weight: bold;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .produk {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item-produk {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: scaleIn 1.5s ease-in-out;
        }

        .item-produk:hover {
            transform: translateY(-12px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .item-produk img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #eee;
            transition: transform 0.3s;
        }

        .item-produk img:hover {
            transform: scale(1.05);
        }

        .item-produk h3 {
            font-size: 1.8em;
            margin: 15px 0;
            color: #f953c6;
        }

        .item-produk p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }

        .btn-beli {
            background: linear-gradient(90deg, #ff6f61, #ff9068);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            margin: 15px 0;
        }

        .btn-beli:hover {
            background: linear-gradient(90deg, #ff9068, #f953c6);
            transform: scale(1.1);
        }

        .keranjang {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff6f61, #f953c6);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.8em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            animation: bounce 2s infinite;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }

        /* Floating Cart */
        .cart-modal {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 1000;
        }

        .cart-modal h4 {
            margin: 0;
            font-size: 1.5em;
            color: #f953c6;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .cart-item span {
            font-size: 1em;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cart-actions button {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .cart-actions .checkout {
            background: linear-gradient(90deg, #ff6f61, #f953c6);
            color: #fff;
        }

        .cart-actions .clear {
            background: #ddd;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Toko Kue Dadakan</h1>
        <p>Kue Terbaik untuk Setiap Momen Spesial Anda</p>
    </header>
    <main>
        <section class="produk">
            <div class="item-produk">
                <img src="https://media.istockphoto.com/id/1326149453/id/foto/irisan-kue-cokelat-hitam.jpg?s=612x612&w=0&k=20&c=XoIR1UiGfjB7Z6YJFFhe063nGg9YoaWLCCSqHQoSwB4=" alt="Kue Coklat">
                <h3>Chocolate Cake</h3>
                <p>Harga: Rp 50.000</p>
                <button class="btn-beli" onclick="tambahKeKeranjang('Chocolate Cake', 50000)">Beli</button>
            </div>
            <div class="item-produk">
                <img src="https://media.istockphoto.com/id/1364933651/id/foto/cheesecake-klasik.jpg?s=612x612&w=0&k=20&c=_kEGihrxC3MflUyMSty4UkglJhEABxpiwvMt10m3-cQ=" alt="Kue Keju">
                <h3>Cheese Cake</h3>
                <p>Harga: Rp 60.000</p>
                <button class="btn-beli" onclick="tambahKeKeranjang('Cheese Cake', 60000)">Beli</button>
            </div>
            <div class="item-produk">
                <img src="https://media.istockphoto.com/id/1316080097/id/foto/kue-red-velvet-dengan-blueberry-di-piring-putih-dengan-latar-belakang-hijau-tua.jpg?s=612x612&w=0&k=20&c=fp1AdL5Q6IpfaivodOUm8Yd5mWtTCOCU2Rgqj            RtgGZo=" alt="Red Velvet">
                <h3>Red Velvet</h3>
                <p>Harga: Rp 65.000</p>
                <button class="btn-beli" onclick="tambahKeKeranjang('Red Velvet', 65000)">Beli</button>
            </div>
            <div class="item-produk">
                <img src="https://media.istockphoto.com/id/1145429401/id/foto/kue-cupcake-vanilla.jpg?s=612x612&w=0&k=20&c=3fYhCe36bdDq5OgyHHfL9VY8mnSGzEVuWtlmOGiSEWk=" alt="Vanilla Cupcake">
                <h3>Vanilla Cupcake</h3>
                <p>Harga: Rp 25.000</p>
                <button class="btn-beli" onclick="tambahKeKeranjang('Vanilla Cupcake', 25000)">Beli</button>
            </div>
        </section>
    </main>

    <!-- Floating Keranjang -->
    <div class="keranjang" onclick="toggleKeranjang()">
        <i class="fas fa-shopping-cart"></i>
    </div>

    <!-- Modal Keranjang -->
    <div class="cart-modal" id="cartModal">
        <h4>Keranjang Belanja</h4>
        <div id="cartItems"></div>
        <div class="cart-actions">
            <button class="clear" onclick="clearKeranjang()">Kosongkan</button>
            <button class="checkout" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer>
        <p>&copy; Toko Kue Dadakan | 2025.</p>
    </footer>

    <script>
        // Data Keranjang Belanja
        let keranjang = [];

        // Tambah Produk ke Keranjang
        function tambahKeKeranjang(nama, harga) {
            const produk = keranjang.find(item => item.nama === nama);
            if (produk) {
                produk.jumlah++;
            } else {
                keranjang.push({ nama, harga, jumlah: 1 });
            }
            perbaruiKeranjang();
            alert(`${nama} telah ditambahkan ke keranjang!`);
        }

        // Tampilkan Keranjang
        function toggleKeranjang() {
            const cartModal = document.getElementById('cartModal');
            cartModal.style.display = cartModal.style.display === 'flex' ? 'none' : 'flex';
        }

        // Perbarui Tampilan Keranjang
        function perbaruiKeranjang() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            if (keranjang.length === 0) {
                cartItems.innerHTML = '<p>Keranjang kosong</p>';
            } else {
                keranjang.forEach((item, index) => {
                    cartItems.innerHTML += `
                        <div class="cart-item">
                            <span>${item.nama} (x${item.jumlah})</span>
                            <span>Rp ${item.harga * item.jumlah}</span>
                            <button onclick="hapusItem(${index})">Hapus</button>
                        </div>
                    `;
                });
            }
        }

        // Hapus Produk dari Keranjang
        function hapusItem(index) {
            keranjang.splice(index, 1);
            perbaruiKeranjang();
        }

        // Kosongkan Keranjang
        function clearKeranjang() {
            keranjang = [];
            perbaruiKeranjang();
        }

        // Checkout
        function checkout() {
            if (keranjang.length === 0) {
                alert('Keranjang Anda kosong!');
                return;
            }
            let total = keranjang.reduce((acc, item) => acc + item.harga * item.jumlah, 0);
            alert(`Terima kasih telah belanja. Total belanja Anda adalah Rp ${total}.`);
            keranjang = [];
            perbaruiKeranjang();
            toggleKeranjang();
        }
    </script>
</body>
</html>
